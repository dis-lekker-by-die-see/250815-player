<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="player-container">
      <h1>Music Player</h1>
      <div class="controls">
        <input
          type="file"
          id="folderInput"
          webkitdirectory
          directory
          style="display: none"
        />
        <button id="selectSourceBtn">Select Source</button>
        <button id="sortBtn">Sort: Alphabetical</button>
        <button id="repeatCurrentBtn" class="toggle">
          Repeat Current Track
        </button>
        <button id="shuffleAllBtn" class="toggle">Shuffle All Tracks</button>
      </div>
      <div class="player">
        <audio id="audioPlayer" controls></audio>
        <div class="track-info">
          <span id="currentTrack">No track selected</span>
        </div>
        <div class="skip-controls">
          <button id="skipBackBtn">⏮ Skip Back</button>
          <button id="skipForwardBtn">⏭ Skip Forward</button>
        </div>
      </div>
      <div class="playlist">
        <table id="trackList">
          <thead>
            <tr>
              <th class="resize" data-column="no">No.</th>
              <th class="resize" data-column="title">Title</th>
              <th class="resize" data-column="source">Source</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
