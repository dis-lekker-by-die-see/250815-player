<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="player-container">
      <div class="player">
        <div class="track-info">
          <span id="currentTrack">No track selected</span>
        </div>
        <audio id="audioPlayer" controls></audio>
        <div class="skip-controls">
          <button id="skipBackBtn">＜＜</button>
          <div class="controls">
            <input
              type="file"
              id="folderInput"
              webkitdirectory
              directory
              style="display: none"
            />
            <button id="selectSourceBtn">Select Source</button>
            <button id="sortBtn">Sort: Alphabetical</button>
            <button id="repeatCurrentBtn" class="toggle">
              Repeat Current Track
            </button>
            <button id="shuffleAllBtn" class="toggle">
              Shuffle All Tracks
            </button>
          </div>
          <button id="skipForwardBtn">＞＞</button>
        </div>
      </div>
      <div class="playlist">
        <table id="trackList">
          <thead>
            <tr>
              <th class="resize" data-column="no">No.</th>
              <th class="resize" data-column="title">Title</th>
              <th class="resize" data-column="source">Source</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/250815-player/sw.js")
          .then(() => console.log("Service Worker registered"))
          .catch((error) =>
            console.error("Service Worker registration failed:", error)
          );
      }
    </script>
  </body>
</html>
