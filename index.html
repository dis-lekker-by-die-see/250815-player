<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="player-container">
      <h1>Music Player</h1>
      <div class="controls">
        <input
          type="file"
          id="folderInput"
          webkitdirectory
          directory
          style="display: none"
        />
        <button id="selectSourceBtn">Select Source</button>
        <button id="sortBtn">Sort: Alphabetical</button>
        <button id="shuffleOneBtn" class="toggle">Shuffle One Track</button>
        <button id="shuffleAllBtn" class="toggle">Shuffle All Tracks</button>
      </div>
      <div class="player">
        <audio id="audioPlayer" controls></audio>
        <div class="track-info">
          <span id="currentTrack">No track selected</span>
        </div>
        <div class="progress">
          <input type="range" id="progressBar" value="0" max="100" />
        </div>
        <div class="volume">
          <input
            type="range"
            id="volumeSlider"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
        </div>
      </div>
      <div class="playlist">
        <ul id="trackList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
